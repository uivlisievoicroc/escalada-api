# Generic single-database configuration.

[alembic]
# path to migration scripts
# NOTE: ConfigParser needs a concrete value here. Update if your DB URL differs.
DATABASE_URL = postgresql+asyncpg://postgres:postgres@localhost:5432/escalada_dev
sqlalchemy.url = %(DATABASE_URL)s
script_location = migrations
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
sqlalchemy.pool_pre_ping = true

# Logging configuration
[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
