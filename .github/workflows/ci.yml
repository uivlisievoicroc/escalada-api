name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: escalada
          POSTGRES_PASSWORD: escalada
          POSTGRES_DB: escalada_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U escalada -d escalada_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      TEST_DATABASE_URL: postgresql+asyncpg://escalada:escalada@localhost:5432/escalada_dev

    steps:
      - uses: actions/checkout@v4

      - name: Checkout escalada-core
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/escalada-core
          token: ${{ secrets.ESCALADA_CORE_TOKEN || github.token }}
          path: escalada-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install

      - name: Install escalada-core into API venv
        run: poetry run pip install -e ./escalada-core

      - name: Apply migrations
        run: poetry run python -c "import asyncio; from escalada.db.migrate import run_migrations; asyncio.run(run_migrations())"

      - name: Run tests
        run: poetry run pytest tests/ -q
