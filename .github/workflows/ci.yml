name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout escalada-core
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/escalada-core
          token: ${{ secrets.ESCALADA_CORE_TOKEN || github.token }}
          path: escalada-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Install escalada-core into API venv
        run: poetry run pip install -e ./escalada-core

      - name: Run tests
        run: poetry run pytest tests/ -q
